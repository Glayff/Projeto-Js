<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>
<body>
    <!-- <script src= "script.js" ></script> -->
    <script>
        const nome = prompt('Digite Seu Nome Completo:');
        let quantidade = (nome.length);
        let letras = nome.split('');
        const primeiraLetra = nome[0];
        const ultimaLetra = nome[nome.length -1];
        const primeiroIndice = nome.indexOf(primeiraLetra);  
        const ultimoIndice = nome.lastIndexOf(ultimaLetra);
        const ultima3 = nome.slice(-3);
        const nomeMaisculo = nome.toUpperCase();
        const nomeMinusculo = nome.toLocaleLowerCase();
        const palavras = nome.split('');
        

        console.log(nome);
        console.log(nome.length);
        console.log(letras);
        console.log(primeiroIndice);
        console.log(ultimoIndice);
        console.log(ultima3);
        console.log(nomeMaisculo);
        console.log(nomeMinusculo);
        
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${quantidade}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${letras[1]}</strong> <br />`;
        document.body.innerHTML += `O primeiro índice da letra <strong>${primeiraLetra}</strong> do seu nome é <strong>${primeiroIndice}</strong> <br />`;
        document.body.innerHTML += `O último índice da letra <strong>${ultimaLetra}</strong> do seu nome é <strong>${ultimoIndice}</strong> <br /br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultima3}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${palavras.join(',')}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeMaisculo}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeMinusculo}</strong> <br />`;
        </script>
</body>
</html>
